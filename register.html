<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <title>CHEETAH/REGISTER</title>
</head>
<body>
    <nav id="navbar">
        <div id="logo">
          <img src="logo1.avif" alt="cheetah logo" />
        </div>
        <ul>
          <li class="item"><a href="website.html">HOME</a></li>
          <li class="item"><a href="about.html">ABOUT</a></li>
          <li class="item"><a href="register.html">REGISTER</a></li>
          <li class="item"><a href="faq.html">FAQ</a></li>
        </ul>
      </nav>
      <div class="main-block">
        <div class="left-part">
          <i class="fas fa-graduation-cap"></i>
          <h1>Register</h1>
          <p>This site provides some information about cheetah.</p>
          <div class="btn-group">
            <a class="btn-item" href="website.html">HOME</a>
            <a class="btn-item" href="about.html">ABOUT</a>
          </div>
        </div>
        <form action="/">
          <div class="title">
            <i class="fas fa-pencil-alt"></i> 
            <h2>Register here</h2>
          </div>
          <div class="info">
            <input class="fname" type="text" name="name" placeholder="Full name">
            <input type="text" name="name" placeholder="Email">
            <input type="text" name="name" placeholder="Phone number">
            <input type="password" name="name" placeholder="Password">
            <select>
              <option value="Gender" selected>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="checkbox"><span>I agree to the Privacy Policy.</a></span>
          </div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </div>
      <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
          <form action="">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter Your Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                name="name"
                id="email"
                placeholder="Enter Your email"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input
                type="phone"
                name="name"
                id="phone"
                placeholder="Enter Your phone"
              />
            </div>
            <div class="form-group">
              <label for="message">Feedback:</label>
              <textarea name="message" id="message" cols="40" rows="4" placeholder="Enter Your Feedback"></textarea>
            </div>
          </form>
        <div>
        <img id="contact-logo" src="contactlogo.jpg" alt="contact us">
        </div>
      </section>
      <footer>
        <div class="center">
          Copyright &copy; www.CHEETAH.com. All rights reserved!
        </div>
      </footer>
</body>
</html>
