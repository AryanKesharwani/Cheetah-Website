<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="faq.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <title>CHEETAH/FAQ</title>
</head>
<body>
  <nav id="navbar">
    <div id="logo">
      <img src="logo1.avif" alt="cheetah logo" />
    </div>
    <ul>
      <li class="item"><a href="website.html">HOME</a></li>
      <li class="item"><a href="about.html">ABOUT</a></li>
      <li class="item"><a href="register.html">REGISTER</a></li>
      <li class="item"><a href="faq.html">FAQ</a></li>
    </ul>
  </nav>
  <section class="content"></section>
  <section id="contact">
    <h1 class="h-primary center">Contact Us</h1>
    <div id="contact-box">
      <form action="">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter Your Name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            name="name"
            id="email"
            placeholder="Enter Your email"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input
            type="phone"
            name="name"
            id="phone"
            placeholder="Enter Your phone"
          />
        </div>
        <div class="form-group">
          <label for="message">Feedback:</label>
          <textarea name="message" id="message" cols="40" rows="4" placeholder="Enter Your Feedback"></textarea>
        </div>
      </form>
    <div>
    <img id="contact-logo" src="contactlogo.jpg" alt="contact us">
    </div>
  </section>
  <footer>
    <div class="center">
      Copyright &copy; www.CHEETAH.com. All rights reserved!
    </div>
  </footer>
</body>
</html>
